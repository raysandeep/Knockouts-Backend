<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FireBase</title>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
    <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-analytics.js"></script>
</head>
<body onload="load()">
    <div id="firebaseui-auth-container"></div>
    <div id="loader">Loading...</div>
    <script>
        // Your web app's Firebase configuration
        function load() {
            var firebaseConfig = {
                apiKey: "AIzaSyDw-0-wKPpmUABo5-n-H8qXQ_w8qVge0PE",
                authDomain: "knockouts-dscvit.firebaseapp.com",
                databaseURL: "https://knockouts-dscvit.firebaseio.com",
                projectId: "knockouts-dscvit",
                storageBucket: "knockouts-dscvit.appspot.com",
                messagingSenderId: "771708729125",
                appId: "1:771708729125:web:34e830a17cd205e6dfcccc",
                measurementId: "G-8F3XYC9QZN"
              };
              //  Initialize Firebase
            firebase.initializeApp(firebaseConfig);
            firebase.analytics();
            // Initialize the FirebaseUI Widget using Firebase.
            var ui = new firebaseui.auth.AuthUI(firebase.auth());
            ui.start('#firebaseui-auth-container', {
                callbacks: {
                    signInSuccessWithAuthResult: function(authResult) {
                        console.log(authResult);
                        return true;
                    },
                    uiShown: function() {
                        document.getElementById('loader').style.display = 'none';
                    }
                },
                signInSuccessUrl: '/done.html/',
                signInOptions: [
                    // List of OAuth providers supported.
                    firebase.auth.GoogleAuthProvider.PROVIDER_ID,
                    firebase.auth.FacebookAuthProvider.PROVIDER_ID
                ],
                // Other config options...
            });

        }
    </script>
</body>
</html>
